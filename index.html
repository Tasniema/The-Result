<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="three.css">
  <title>Document</title>
</head>
<body>
  <div class="parent">
    <div class="child">
      <h4> Your Result</h4>
      <div class="circle">
        <div class="number">76</div>
        <div>Of 100</div>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people have the taken these tests.</p>
    </div>
    <div class="father">
      <h3>Summary</h3>
      <div>
        <div  class="item">
          <div class="one"><img src="lightning.png" alt=""> Reaction </div>
          <div> <span>80</span>/100</div>
        </div>
        <div  class="item-2">
          <div class="two"><img src="brainstorming.png" alt=""> Memory </div>
          <div><span>92</span> /100</div>
        </div>
        <div  class="item-3">
          <div class="three"><img src="chat.png" alt=""> Verbal</div>
          <div> <span>61</span>/100</div>
        </div>
        <div  class="item-4">
          <div class="four"><img src="eye.png" alt=""> Visual</div>
          <div> <span>72</span>/100</div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
